name: run backend on pull request
on:
  pull_request:
    branches: ["main"]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node_version: 12
      - run: cd backend && npm ci
      - run: cd backend && npm start
